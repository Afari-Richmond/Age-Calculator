<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <div class="container">
    <div class="calc-box">
      <div class="input-container">
        <span>DAY</span>
        <input type="number" id="day">
       <small class="day-error"></small>
      </div>

      <div class="input-container">
        <span>MONTH</span>
        <input type="number" id="month">
       <small class="month-error"></small>
      </div>

      <div class="input-container">
        <span>YEAR</span>
        <input type="number" id="year">
       <small class="year-error"></small>
      </div>


      


    </div>
    <button class="hero-btn">
      <img src="/assets/images/icon-arrow.svg" alt="">
    </button>
    
    <div class="output-section">
      <h1 class="output-year"><span>--</span>Years</h1>
      <h1 class="output-month"><span>--</span>Month</h1>
      <h1 class="output-day"><span>--</span>Days</h1>



    </div>

    







  </div>

  <script src="script.js"></script>
</body>
</html>
